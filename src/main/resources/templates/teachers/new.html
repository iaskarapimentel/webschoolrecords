<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Teachers Form</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <h1>Teacher Form</h1>
    </div>

    <div class="container">
        <div class="row">
            <form action="/teachers" th:object="${newTeacherRequisition}"  method="POST">
                <div class="mb-3">
                    <label class="form-label">Teacher's Name</label>
<!--            no atributo name= "esse nome tem que ser exatamente igual ao respectivo atributo da classe que a gente quer instanciar   "       -->
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{name}">
                    <div class="invalid-feedback" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salary}">
                    <div class="invalid-feedback" th:errors="*{salary}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{status}">
                        <option th:each="status : ${selectStatusTeacher}"
                        th:value="${status}" th:text="${status}">
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a href="javascript:history.back()">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
